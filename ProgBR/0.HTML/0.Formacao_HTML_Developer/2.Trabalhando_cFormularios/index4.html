<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando button</title>
</head>
<body>
    <!--O evento onsubmit valida se as informações estão ok ao clicar no button submit-->
    <form onsubmit="" method="get" action="#">
        <label>Nome<sup>*</sup> : </label><input type="text"> <br>
        <label>Idade<sup>*</sup>: </label><input type="number"> <br>
        <label>Password<sup>*</sup>: </label><input type="password"> <br>

        <button type="button" onclick="alert('Você é lindo(a)')">Clica aqui :D</button>
        <button type="reset">Eu limpo tudo que está no formulário ;)</button>
        <button type="submit">Envio tudo :O </button>

    </form>
    
</body>
</html>
