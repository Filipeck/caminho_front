<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag img</title>
    <style>
        body{
            background-color: black;
        }

        #conteudo{
            color: white;
        }
    </style>
</head>
<body>
    <div id="conteudo">
        <h1>Tag IMG</h1>
        <h2>GIF:</h2>
        <img src="https://user-images.githubusercontent.com/14011726/94132137-7d4fc100-fe7c-11ea-8512-69f90cb65e48.gif" alt="gif do Homer">
        
        <h2>PNG:</h2>
        <img src="https://e7.pngegg.com/pngimages/99/158/png-clipart-homer-simpson-homer-simpson-bart-simpson-marge-simpson-lisa-simpson-grampa-simpson-homer-smiley-cartoon.png" title="exemplo de img no formato png" alt="exemplo png" width="400px">
        
        <h2>JPG:</h2>
        <img src="https://logowik.com/content/uploads/images/homer-simpson4924.jpg" alt="img do homer em jpg">
    </div>
    
</body>
</html>
